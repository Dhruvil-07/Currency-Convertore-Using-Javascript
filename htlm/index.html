<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="container">
        
        <h2>Currency Convertore</h2>

        <form action="#">

            <div class="amount">
                <p>Amount</p>
                <input type="text" placeholder="Enter Amount" required>
            </div>

            <div class="selectore">

                <div class="from">
                    <p>From</p>
                    <div class="country">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from"></select>
                    </div>
                </div>

                <i class="fa-solid fa-right-left" id="exchange_icon"></i>

                <div class="to">
                    <p>To</p>
                    <div class="country">       
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to">
                        </select>
                    </div>
                </div>

            </div>

            <div class="result-box">
                 1 UDS = 80 INR
            </div>

            <div class="button">
                <button value="Result">Get Exchange Rate</button>
            </div>

        </form>

    </div>

    <script src="/js/country.js"></script>
    <script src="/js/app.js"></script>
   

</body>
</html>
